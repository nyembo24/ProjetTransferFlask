<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfert | P2P Share</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootsrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">

<div class="container-fluid p-4">
    <div class="row g-4">

        <!-- COL DESTINATAIRES -->
        <div class="col-4">
            <div class="card shadow-sm h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-people-fill me-2"></i>Destinataires
                    </h5>
                    <span class="badge bg-success">4 en ligne</span>
                </div>

                <div class="card-body">
                    <button class="btn btn-outline-primary w-100 mb-3">
                        <i class="bi bi-check2-square me-1"></i>
                        Sélectionner tous
                    </button>

                    <ul class="list-group">
                        <li class="list-group-item d-flex align-items-center">
                            <input class="form-check-input me-2" type="checkbox">
                            <i class="bi bi-person-circle me-2"></i>
                            Nyembo
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <input class="form-check-input me-2" type="checkbox">
                            <i class="bi bi-person-circle me-2"></i>
                    </ul>
                </div>
            </div>
        </div>

        <!-- COL DRAG & DROP -->
        <div class="col-8">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-cloud-arrow-up-fill me-2"></i>
                        Zone de transfert
                    </h5>
                </div>

                <div class="card-body">
                    <div id="drop-zone" class="drop-zone text-center">
                        <i class="bi bi-folder-fill display-4 text-primary"></i>
                        <p class="mt-3 fw-bold">
                            Glissez-déposez vos fichiers ou dossiers ici
                        </p>
                        <p class="text-muted">ou cliquez pour sélectionner</p>

                        <input type="file" id="fileInput" multiple hidden>
                    </div>

                    <ul id="fileList" class="list-group mt-4"></ul>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="../static/js/transfer.js"></script>
</body>
</html>
